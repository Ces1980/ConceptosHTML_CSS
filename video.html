<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Video</title>
</head>

<body>
    <!-- La etiqueta vídeo tiene más atributos, no solo las declaradas -->
    <video autoplay controls loop width="500" height="200">
        <!--Se pueden usar las siguientes extenciones de vídeo 
            Extención THEORA DGG .ogv 
            MP4 .mp4
            WEBM .webm
            No todas las extenciones las soportan los navegadores.
            Se recomienda las tres extenciones de vídeo
        -->
    </video>
</body>

</html>
