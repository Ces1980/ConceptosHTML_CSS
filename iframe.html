<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Etiqueta IFRAME</title>
</head>

<body>

    <!--<iframe>  Esta etiqueta inserta una ventana en la que podemos ver el contenido 
    de otra página sin necesidad de utilizar la estructura de página impuesta por los frames. 
    Así dentro de una página normal nos crea una ventana en la que podemos ver otro archivo html,
     con lo que no necesitamos que todas las partes de la página sean parte de otros archivos. -->

    <!--PAra incrsutar un video se tiene que modificar la url
     URL original que se ha inscrustado para ejercicio del vídeo: https://www.youtube.com/watch?v=2mtqm-sfCFA  -->
    <iframe width="500" height="280" src="https://www.youtube.com/embed/2mtqm-sfCFA" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>

    <!-- PAra insertar un vídeo de vimeo se utiliza el link que se encuentra
    en la página donde se incrusta el vídeo -->
    <iframe width="640" height="272" src="https://player.vimeo.com/video/352390358" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
    <!-- Las siguientes etiquetas vienen adjuntas pero no se necesitan asi que se comentan o se eliminan -->
    <!-- <p><a href="https://vimeo.com/352390358">The Last Line</a> from <a href="https://vimeo.com/user14167739">Renee Mao</a> on <a href="https://vimeo.com">Vimeo</a>.</p>
</body> -->

    <!-- Pra insertar un vídeo de soundcloud al igual que un vídeo de vimeo se busca el codigo oara insertar (Embed) -->

    <iframe width="640" height="300" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/656381969&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"
        scrolling="no" frameborder="no" allow="autoplay"></iframe>

    <!-- PAra insertar una revista de como por ejemplo Cameo  -->

    <iframe width="100%" height="600" src="https://en.calameo.com/read/000000001098c3d1e3f4c?page=1" frameborder="0" scrolling="no" allowtransparency allowfullscreen style="margin:0 auto;"></iframe>


    <!-- PAra insertar un mapa, solo se copia el codigo que se comparte en googlw maps -->
    <iframe width="600" height="450" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7488.647571041893!2d-98.58036537526898!3d20.203861995803887!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85d103d625007315%3A0x2c57d1fd69d32265!2sHuasca%20de%20Ocampo%2C%20Hgo.!5e0!3m2!1ses-419!2smx!4v1567015763094!5m2!1ses-419!2smx"
        frameborder="0" style="border:0;" allowfullscreen=""></iframe>

    <!-- Insertar una página web dentro de nuestra página web -->

    <iframe width="100%" height="600" src="https://www.mexicodesconocido.com.mx/cosas-que-hacer-en-huauchinango-pueblo-magico.html" scrolling="auto" frameborder="0" AllowTransparency="true"></iframe>

</html>
