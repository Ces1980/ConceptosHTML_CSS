<!doctype html>
<!--DOCTYPE se trata de una etiqueta que no necesita cierre y cuya función es facilitar información al servidor
web que aloja la página. La información facilitada por esta etiqueta se refiere al tipo de documento, ademas es 
necesaria para la comunicación entre el navegador y el servidor -->

<html>
<!-- HTML, se trata de una etiqueta par y es la etiqueta que se encierra todo el documento HTML -->

<head>
    <!--HEAD =  es una etiqueta par, define la cabecera del documento y contiene
información del mismo (metadatos, scripts, estiulos, ubicación de estilos
titulo de la pagina entre otros datos). Esta información mo es visible para el usuario  -->
</head>

<body>

    <!--Body = Es una etiqueta par y la conocemos como el cuerpo del sitio web. Todo lo que se escriba dentro de esta estructura
esta visible para el usuario  -->
</body>

</html>
