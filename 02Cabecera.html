<!doctype html>
<html>


<head>
    <meta charset="utf-8">
    <!-- Definir el tipo de caracter que va utilizar la página web -->
    <!-- En la etiqueta meta puedes agregar las palabras clave que definen el contenido de la pagina. 
    Aquí se pondrán las palabras más importantes que se centrarán en tu página web. 
    Es recomendable que no abuses de estas etiquetas, usar palabras clave que no tienen ningún 
    sentido para el contenido de la página web, no tendrá ningún beneficio ni para los motores de 
    búsqueda ni los usuarios. Hay algunos entendidos en SEO que dicen que la etiqueta meta keywords 
    ya no se tiene en cuenta por Google. Lo que si es cierto es que no tiene la misma importancia que 
    lo tenia al principio del Internet. -->
    <meta name="author" content="César Vargas Escorcia">
    <!-- Se define información sobre el autor de la página web  -->
    <meta name="description" content="Descripición del sitio">
    <!-- Palabras clave para que los buscadores tomen como referencia en las busquedas -->
    <meta name="keywords" content="tutoriales, html, desarrollo web">
    <!-- Es el titulo que se ubica en la pestaña, es necesario que el 
    titulo tenga un aplabra clave para yudar al buscador en la consulta -->
    <title>Estructura de la cabecera</title>
    <!-- La etique link sirve para vincular la hoja de estilo -->
    <link rel="stylesheet" href="">

</head>

<body>

</body>




</html>
